; ============================================================
; CSV Builder Configuration File
; For aSW Multiplexer Load Order Virtualization Pipeline
; ============================================================
; This tool groups real plugins into DummySlot###.esp containers
; and produces the CSV mapping file consumed by the runtime
; Multiplexer (injector + rewrite layer).
;
; All settings below directly affect the CSV Builder executable.
; ============================================================

[General]

; ------------------------------------------------------------
; GroupSize
; ------------------------------------------------------------
; Number of real plugins assigned to each DummySlot group.
;
;  - Set to 0 to enable automatic grouping.
;  - Auto-grouping chooses a size that distributes plugins
;    evenly across the fixed dummy slots (5 per category).
;
; NOTE:
;   Effective capacity per category is:
;       GroupSize × 5
;
;   Example:
;       GroupSize = 200 → 1000 mods per category
;
; Default: 10
GroupSize=200


; ------------------------------------------------------------
; IgnoreDisabled
; ------------------------------------------------------------
; Skip lines in loadorder.txt that begin with '#'.
;
; This allows users to temporarily disable plugins without
; removing them from the file.
;
; 1 = enabled (recommended)
; 0 = disabled
;
; Default: 1
IgnoreDisabled=1


; ------------------------------------------------------------
; StrictValidation
; ------------------------------------------------------------
; Controls how aggressively the builder enforces correctness.
;
; If enabled, the builder ABORTS on:
;   - Duplicate plugin names
;   - Invalid plugin filenames
;   - Alias inconsistencies or malformed groups
;
; If disabled:
;   - Warnings are logged
;   - The build continues whenever possible
;
; Recommended: 1 for production, 0 for debugging.
;
; Default: 1
StrictValidation=1


; ------------------------------------------------------------
; LogDetails
; ------------------------------------------------------------
; Controls verbosity of csvbuilder.log.
;
; 1 = detailed logs (recommended)
; 0 = minimal logs
;
; Detailed logs include:
;   - Grouping decisions
;   - Slot assignments
;   - Validation warnings
;   - Alias resolution details
;   - Mixed record detection
;   - Worldspace detection
;   - Protected plugin handling
;
; Default: 1
LogDetails=1

