[General]

; ============================================================
; aSWMultiplexer Configuration File
; ============================================================
; This file controls how the Multiplexer loads, scans,
; maps, and injects plugin data at runtime.
;
; All settings are optional. Missing or empty values fall
; back to safe defaults designed for stability.
;
; The Multiplexer expects all generated files to be located in:
;   Data\F4SE\Plugins\Multiplexer\
;
; Required files (generated by csvbuilder.exe):
;   - loadorder_mapped_filtered_clean.csv
;   - slot.cfg
;
; Optional user-maintained files:
;   - extern\protected_plugins.json
;
; The Multiplexer uses a fixed set of 20 dummy ESPs.
; ============================================================



; ------------------------------------------------------------
; Enable verbose debug logging
; 0 = Off (default)
; 1 = On
;
; Writes detailed runtime logs to:
;   Data\F4SE\Plugins\Multiplexer\Multiplexer.log
;
; Recommended: 1 during development, 0 for normal gameplay.
; ------------------------------------------------------------
bEnableDebugLogging=1



; ------------------------------------------------------------
; Enable ESL‑specific debug logging
; 0 = Off (default)
; 1 = On
;
; When enabled, the plugin logs:
;   - FE slot assignment
;   - Compact FormID handling
;   - ESL-specific rewrite behavior
;
; Maps directly to g_eslDebug.
; ------------------------------------------------------------
bEnableESLDebug=1



; ------------------------------------------------------------
; Show a live console window during startup
; 0 = Off (default)
; 1 = On
;
; Displays:
;   - Slot configuration (from slot.cfg)
;   - CSV mapping load status
;   - Injection progress
;   - Diagnostics events
;
; Recommended: 0 for normal users, 1 for debugging.
; ------------------------------------------------------------
bShowConsole=1



; ------------------------------------------------------------
; Automatically run the full pipeline on startup
; 0 = Disabled
; 1 = Enabled (default)
;
; When enabled, the plugin will:
;   - Load slot.cfg
;   - Load the CSV mapping file
;   - Scan dummy modules
;   - Build form maps
;   - Inject records
;   - Initialize runtime rewrite context
;
; If disabled, the plugin loads but does not process modules
; until triggered manually (future feature).
;
; Maps to g_scanOnStartup.
; ------------------------------------------------------------
bScanOnStartup=1



; ------------------------------------------------------------
; Enable runtime FormID rewrite (Safety Layer)
; 0 = Off
; 1 = On (default)
;
; This is the core of the Multiplexer.
; When enabled, LookupFormByID calls are intercepted and
; rewritten to point into the correct dummy slot based on
; the module’s formIdMap.
;
; Disabling this will prevent the Multiplexer from functioning
; and should only be used for debugging.
;
; Maps to g_enableRuntimeRewrite.
; ------------------------------------------------------------
bEnableRuntimeRewrite=1



; ------------------------------------------------------------
; Write SkippedModules.txt
; 0 = Off
; 1 = On (default)
;
; Writes:
;   Data\F4SE\Plugins\Multiplexer\SkippedModules.txt
;
; This file lists modules skipped at runtime due to containing
; worldspace-related records (WRLD, CELL, LAND, REFR, NAVM, etc.).
;
; Note:
;   The CSV Builder also generates worldspace diagnostics.
;   This setting controls the runtime version only.
;
; Maps to g_writeSkippedModules.
; ------------------------------------------------------------
bWriteSkippedModules=1



; ------------------------------------------------------------
; Path to the CSV mapping file generated by csvbuilder.exe
;
; If left blank, the plugin automatically uses:
;   Data\F4SE\Plugins\Multiplexer\loadorder_mapped_filtered_clean.csv
;
; This file defines:
;   - Dummy plugin names
;   - Virtual IDs
;   - Source modules assigned to each dummy slot
;
; Recommended: leave blank unless maintaining multiple profiles.
; ------------------------------------------------------------
sCSVPath=



; ------------------------------------------------------------
; Reserved for future features
; ------------------------------------------------------------
bEnableExperimentalFeatures=0
